<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solar Sequence</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet"><!--Google font for title-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet"><!--The only free Google font that looked like space numbers-->
    <script defer src="app.js"></script>
</head>
<body class="layout">
    <h1>Solar Sequence</h1>
    <div id="scoreBox">Current Score
            <div id="currentScore" class="number">0</div>
    </div>
    <div class="solarSystem">
        <img src="Images/sun.png" class="sun">
        <div class="planets">
            <a onclick="planetBeep('me');"><img class="glow" id="mercury" src="Images/mercury.png"></a>
            <a onclick="planetBeep('v');"><img class="glow" id="venus" src="Images/venus.png"></a>
            <a onclick="planetBeep('e');"><img class="glow" id="earth" src="Images/earth.png"></a>
            <a onclick="planetBeep('ma');"><img class="glow" id="mars" src="Images/mars.png"></a>
        </div>
    </div>
    <div id="level">Level
        <ul>
            <li id="easy">Easy</li>
            <li id="medium">Medium</li>
            <li id="hard">Hard</li>
        </ul>
    </div>
    <div id="highScore">
        <table class="number">
            <caption>High Scores</caption>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>Wall-E</td>
                <td>117</td>
            </tr>
            <tr>
                <td>Nyota Uhura</td>
                <td>84</td>
            </tr>
            <tr>
                <td>R2D2</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Jar Jar Binks</td>
                <td>34</td>
            </tr>
        </table>
    </div>
</body>
</html>
